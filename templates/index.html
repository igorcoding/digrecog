<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Digit Recogniser</title>

    {% load staticfiles %}
    <script type="application/javascript" src="{% static "js/lib/jquery.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/toastr.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/index.js" %}"></script>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/toastr.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/index.css" %}"/>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Digit Recogniser v0.8</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="container" id="recogniser">
            <div class="dr-canvas">
                <canvas id="dig_canvas" class="dig-canvas" width="300" height="300">Dude, your browser is too old for this mess.</canvas>
                <button type="button" class="btn btn-info" aria-expanded="false" id="erase_btn">Erase</button>
            </div>
            <div class="row-fluid adder" style="text-align: center">
                <div class="btn-group">
                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                        <div class="btn-group" role="group" aria-label="...">
                            {% for i in classes %}
                                <button type="button" class="btn btn-default">{{ i }}</button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid adder" style="text-align: center; margin-top: 5px">
                <button type="button" class="btn btn-default" aria-expanded="false" id="add_to_dataset_btn">Add to dataset</button>
            </div>
            <div class="row-fluid adder" style="text-align: center; margin-top: 5px">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary" aria-expanded="false" id="train_btn">Train</button>
                    <button type="button" class="btn btn-success" aria-expanded="false" id="recognise_btn">Recognise</button>
                </div>
            </div>
            <div class="row-fluid adder" style="text-align: center; margin-top: 5px">
                <div id="label_field" class="dr-label"></div>
            </div>
        </div>
    </div>


    <hr />

    <section id="dataset" class="dataset">

    </section>

</body>
</html>
